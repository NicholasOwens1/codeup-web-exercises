<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/twitter-clone-layout.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container grow">

        <div class="row grow">

                    <div class="bird-pic">
                     <img src="images/noun-bird-58307.svg" class="bird-color" alt="Black-ops-bird">
                    </div>
                     <div class="menu-item">
                         <div class="logo-wrapper1">
                             <img src ="images/noun-hashtag-1081429.svg" alt="hashtag">

                         </div>
                         </div>
                         <div class="logo-wrapper2">

                         </div>
                     </div>
                 </div>

                </div>

            <div class="column middle-column">
                <div class="logo-wrapper3">
                    <img src="images/noun-back-1548826.svg" alt="back-arrow">

                    <p>Oliver The Cat</p>
            </div>
                    <video width="320" height="240" controls>
                        <source src="images/DSC_4697.MOV" type="video/mp4">
                    </video>
            </div>
            </div>


            <div class="column right-column"></div>



    </div>
</div>
</div>
